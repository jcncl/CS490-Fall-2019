<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://web.njit.edu/~jcc53/CSS/loginPageCSS.css">
    <title>test</title>
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">

</head>

<body>
<div class="grid">
    <div class="main">
        <div class="container">

            <form name='form-login' id="loginForm">
                <div>
                    <h1 class="form-title" style="color:#0685F6;">Login Page</h1>
                </div>
                <div class="logo" style="height:40px;">

                </div>
                <div class="form-group">
					<h2 class="tm-title bold shadow">Username</h2>
                    <input  class="input" type="text" id="username" placeholder="Input Username" required="Missing username.">
                </div>
                <div style="height:10px">

                </div>
                <div class="form-group">
					<h2 class="tm-title bold shadow">Password</h2>
                    <input class="input" type="password" id="password" placeholder="Input Password" required="Missing password.">
                </div>
                <div style="height:30px">

                </div>
                <div class="form-group-btn" >
                    <input class="login-btn" type="submit" value="Login">
                </div>
                <div style="height:40px;"></div>
                <div id="ajaxDiv" style="color:#4b0082;"></div>
            </form>
        </div>
    </div>
    <div class="footer"></div>
    <div class="image"></div>
</div>

</body>
<script type="text/javascript" src="https://web.njit.edu/~jcc53/loginPage.js"></script>
</html>
